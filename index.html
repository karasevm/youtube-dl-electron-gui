<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';img-src 'self' data:">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>youtube-dl-electron-gui</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-12 mt-3">
        <div class="row mt-1 align-middle justify-content-center" id="updateContainer">
            <div class="spinner-border" role="status" id="updateIcon">
            </div>
            <span class="ml-2" id="updateSpan">Checking for updates</span>
        </div>
        <label for="videoUrl">Save Directory</label>
        <form class="form-row">
            <div class="form-group col">
              
              <input type="url" class="form-control" id="saveLocation"/>
            </div>
            <div class="col-2">
                <a class="btn btn-secondary btn-block" href="#" id="folderSelectButton">Browse</a>
            </div>
        </form>
        <form>
          <div class="form-group">
            <label for="videoUrl">Video URL</label>
            <input type="url" class="form-control" id="videoUrl"/>
          </div>
        </form>
        <label for="qualityList">Quality</label>
        <select class="custom-select" id="qualityList">
            <option selected value="(bestvideo+bestaudio/best)">Best</option>
        </select>
        <a id="downloadButton" href="#" class="btn btn-primary mt-2">Download</a>
        </select>
        <div class="progress mt-2" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
      </div>
    </div>
    <p class="versionText mr-1">youtube-dl version: <span id="version"></span></p>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
